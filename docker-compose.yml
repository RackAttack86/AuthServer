version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: authserver-db
    environment:
      POSTGRES_DB: authserver
      POSTGRES_USER: authserver
      POSTGRES_PASSWORD: authserver
    ports:
      - "5432:5432"
    volumes:
      - authserver_data:/var/lib/postgresql/data

volumes:
  authserver_data: